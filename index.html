<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Trip Planner</title>
  </head>
  <body>
    <div class="container">
      <h1>Multi-City Trip Planner</h1>

      <div class="row">
        <div class="col-md-6">
          <h2></h2>
          <form id="new-vacation">
            <div class="form-group">
              <label for="new-destination">Name of Destination</label>
              <input type="text" class="form-control" id="new-destination">
            </div>
            <div class="form-group">
              <label for="new-arrival">Arrival Date</label>
              <input type="date" class="form-control" id="new-arrival">
            </div>
            <div class="form-group">
              <label for="new-departure">Departure Date</label>
              <input type="date" class="form-control" id="new-departure">
            </div>
            <div class="form-group">
              <label for="new-transport">Transportation Information (e.g. Airline & Flight Number, Train Route, etc)</label>
              <input type="text" class="form-control" id="new-transport">
            </div>
            <div class="form-group">
              <label for="new-activities">Activities</label>
              <input type="text" class="form-control" id="new-activity">
              <!-- <input type="text" class="form-control" id="new-activity2">
              <input type="text" class="form-control" id="new-activity3">
              <input type="text" class="form-control" id="new-activity4">
              <input type="text" class="form-control" id="new-activity5">
              <input type="text" class="form-control" id="new-activity6"> -->
            </div>

            <button type="submit" class="btn">Add</button>
          </form>

          <h2>Your Vacation:</h2>
          <ul id="cities">

          </ul>
        </div>
        <div class="col-md-6">
          <div id="show-city">
            <h2></h2>

            <p>Arrive to <span class="arrive-city"></span> on:  <span class="arrive-date"></span></p>
            <p>Depart on: <span class="departure-date"></span></p>
            <p>Transportation Info: <span class="transport-info"></span></p>
            <p>Things to do: <span class="activities"></span></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
